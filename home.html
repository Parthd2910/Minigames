<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Games Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-image: url("2092850.webp");   
      background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .game-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .game-card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1f4037;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .game-card a:hover {
      background-color: #14532d;
    }

    footer {
      margin-top: 50px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Games Hub</h1>
    <p>Choose a game and start playing!</p>
  </header>

  <div class="games-container">
    <div class="game-card">
      <h2>Tic Tac Toe</h2>
      <a href="tic-tac-toe-main/index.html"style="margin-bottom:7px;"> Multiplayer</a><br>
      <a href="tic-tac-toe-main/index2.html">Single Player</a>
    </div>
    <div class="game-card">
      <h2>Stone Paper Scissors</h2>
      <a href="stone paper scissor/rock.html">Play Now</a>
    </div>
    <div class="game-card">
      <h2>Snake Game</h2>
      <a href="snake/snake.html">Play Now</a>
    </div>
    <div class="game-card">
      <h2>Memory Game</h2>
      <a href="memory-game/index.html">Play Now</a>
    </div>
    
  </div>


</body>
</html>
